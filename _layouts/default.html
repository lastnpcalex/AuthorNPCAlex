<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/27/Cassini_%E2%80%93_Huygens_spacecraft.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: auto;
            margin-top: 50px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .profile p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .links a {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        .contact {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="Author_Image.png" alt="Profile Picture">
            <h1>Author NPC Alex</h1>
            <p>⛅i am the Demiurge now, so be nice⛅</p>
        </div>
        <div class="links">
            <a href="https://a.co/d/d4eV40z">A Mote in Shadow (Amazon: Kindle, Paperback)</a>
            <a href="https://lastnpcalex.gumroad.com/l/AMoteInShadow">A Mote in Shadow (Gumroad: PDF, EPUB)</a>

        </div>
        <div class="contact">
            <p>Contact us: <a href="mailto:ex.astris.umbra@gmail.com">ex.astris.umbra@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
