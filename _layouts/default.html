<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta property="og:title" content="Link Page for Author NPC Alex">
    <meta property="og:description" content="Get A.N. Alex's debut sci-fi novel and more links.">
    <meta property="og:image" content="https://lastnpcalex.com/AMS_3.0_LCV_R1_Cover_Shrunk.png">
    <meta property="og:url" content="https://lastnpcalex.com">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Backlit_Saturn_from_Cassini_Orbiter_2007_May_9.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            padding-top: 35px; /* Extra padding at the top */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            margin: 40px auto; /* Center container with margin */
            box-sizing: border-box;
        }
        .profile {
            padding: 10px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #F702A9; /* Cherry Blossom Pink */
        }
        .profile h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #abf703; /* Neon Green */
        }
        .profile p {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .single-link {
            margin-bottom: 20px;
        }
        .single-link a {
            display: flex;
            align-items: center;
            background-color: #000000; /* Black */
            color: #F702A9; /* Cherry Blossom Pink */
            padding: 3px 8px; /* Reduced vertical padding */
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%; /* Full width */
            box-sizing: border-box;
        }
        .single-link a img {
            margin-right: 10px;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center align links */
        }
        .links a {
            display: flex;
            align-items: center;
            background-color: #000000; /* Black */
            color: #F702A9; /* Cherry Blossom Pink */
            padding: 5px 10px; /* Reduced vertical padding */
            margin: 2px 5px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: calc(30% - 5px); /* Ensure consistency with single-link */
            box-sizing: border-box;
        }
        .links a:hover {
            background-color: #abf703; /* Neon Green */
            color: black;
        }
        .links img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .contact {
            margin-top: 20px;
            font-size: 14px;
        }
        .contact a {
            color: #F702A9; /* Cherry Blossom Pink */
        }
        @media (max-width: 600px) {
            .single-link a, .links a {
                width: calc(90% - 10px); /* Adjust width for mobile view */
            }
                .container {
        width: 95%;
        padding: 25px 20px 20px;
        margin: 20px auto;
    }

    .profile {
        padding: 15px; /* Slightly less padding on mobile */
    }
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
