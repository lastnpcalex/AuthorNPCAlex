<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Backlit_Saturn_from_Cassini_Orbiter_2007_May_9.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: inline-block;
            margin-top: 50px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid white;
        }
        .profile h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #ffd700;
        }
        .profile p {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .links a {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        .links img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .contact {
            margin-top: 20px;
            font-size: 14px;
        }
        .contact a {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <a href="https://x.com/yourprofile" target="_blank">
                <img src="Author_Image.png" alt="Profile Picture">
            </a>
            <h1>Author NPC Alex</h1>
            <p>I am the Demiurge now, so be nice</p>
        </div>
        <div class="links">
            <a href="https://a.co/d/d4eV40z">
                <img src="AMS_thumbnail_small.png" alt="A Mote in Shadow">
                A Mote in Shadow (Amazon: Kindle, Paperback)
            </a>
            <a href="https://lastnpcalex.gumroad.com/l/AMoteInShadow">
                <img src="AMS_thumbnail_small.png" alt="A Mote in Shadow">
                A Mote in Shadow (Gumroad: PDF, EPUB)
            </a>
            <a href="https://github.com/lastnpcalex/AuthorNPCAlex/blob/main/A%20Mote%20in%20Shadow%20-%20A.N.%20Alex%20-%20First%20Five%20-%20NMD.pdf">
                <img src="AMS_thumbnail_small.png" alt="A Mote in Shadow">
                Get a 5 Chapter sample of A Mote in Shadow!
            </a>
        </div>
        <div class="contact">
            <p>Contact us: <a href="mailto:ex.astris.umbra@gmail.com">ex.astris.umbra@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
